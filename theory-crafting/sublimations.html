<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublimation Rune Gallery - Wakfu.How</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="sublimations.css">
</head>
<body>
    <!-- Navigation Sidebar -->
    <!-- ... (existing sidebar code remains the same) ... -->

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="page-header">
            <h1 class="page-title">Sublimation Rune Gallery</h1>
            <p class="page-description">Browse through all sublimation runes with detailed information. Use filters to find exactly what you need.</p>
        </div>
        
        <div class="container">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search runes by name...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="category-filter" id="categoryFilter">
                <!-- Category tabs will be generated here -->
            </div>
            
            <div class="runes-grid" id="runesContainer">
                <!-- Runes will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <p>Wakfu.How is a non-official website and is not affiliated with Ankama. <a href="http://wakfu.com/">Wakfu</a> is an MMORPG published by Ankama. All rights reserved.</p>
    </footer>

    <!-- Preload local icons -->
    <div style="display: none;">
        <img id="local-red-icon" src="./icons/red_slot.png" alt="Red Slot">
        <img id="local-green-icon" src="./icons/green_slot.png" alt="Green Slot">
        <img id="local-blue-icon" src="./icons/blue_slot.png" alt="Blue Slot">
        <img id="local-epic-icon" src="./icons/epic_slot.png" alt="Epic Slot">
        <img id="local-relic-icon" src="./icons/relic_slot.png" alt="Relic Slot">
        <img id="local-rare-icon" src="./icons/rare_icon.png" alt="Rare">
        <img id="local-mythic-icon" src="./icons/mythic_icon.png" alt="Mythic">
        <img id="local-legendary-icon" src="./icons/legendary_icon.png" alt="Legendary">
    </div>

    <script src="../index.js"></script>
    <script src="sublimations.js"></script>
</body>
</html>
