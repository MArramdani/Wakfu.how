<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublimation Rune Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #cbd5e1;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            display: flex;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px 0 0 8px;
            background: #1e293b;
            color: white;
            font-size: 1rem;
        }
        
        .search-btn {
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #2563eb;
        }
        
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .filter-select {
            padding: 12px;
            border-radius: 8px;
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
            min-width: 150px;
        }
        
        .color-filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .color-btn.active {
            border-color: white;
            transform: scale(1.2);
        }
        
        .color-G { background: linear-gradient(135deg, #065f46, #10b981); }
        .color-B { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .color-R { background: linear-gradient(135deg, #991b1b, #dc2626); }
        
        .level-slider-container {
            width: 100%;
            margin-top: 15px;
            padding: 0 10px;
        }
        
        .level-slider {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: #334155;
            outline: none;
            border-radius: 5px;
        }
        
        .level-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
        }
        
        .level-display {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .runes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .rune-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .rune-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .rune-header {
            padding: 20px;
            background: linear-gradient(90deg, #0f172a, #1e293b);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .rune-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .rune-colors {
            display: flex;
            gap: 8px;
        }
        
        .rune-color {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
        }
        
        .rune-body {
            padding: 20px;
        }
        
        .rune-description {
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            min-height: 80px;
            display: flex;
            align-items: center;
        }
        
        .rune-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .detail-item {
            background: #1e293b;
            padding: 12px;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .rune-footer {
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.9);
            border-top: 1px solid #334155;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .card-level-control {
            padding: 15px;
            background: rgba(30, 41, 59, 0.9);
            border-top: 1px solid #334155;
        }
        
        .card-level-slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .card-level-display {
            text-align: center;
            font-size: 0.9rem;
            color: #60a5fa;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
                justify-content: center;
            }
            .runes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sublimation Rune Gallery</h1>
            <p class="subtitle">Browse through all sublimation runes with detailed information. Use filters to find exactly what you need.</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search runes by name...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="filter-group">
                <select class="filter-select" id="levelFilter">
                    <option value="all">All Levels</option>
                    <option value="1-20">Level 1-20</option>
                    <option value="21-35">Level 21-35</option>
                    <option value="66-80">Level 66-80</option>
                    <option value="111-125">Level 111-125</option>
                    <option value="126-140">Level 126-140</option>
                    <option value="141-155">Level 141-155</option>
                    <option value="156-170">Level 156-170</option>
                    <option value="171-185">Level 171-185</option>
                    <option value="186-200">Level 186-200</option>
                    <option value="201-215">Level 201-215</option>
                    <option value="216-230">Level 216-230</option>
                </select>
                
                <select class="filter-select" id="rarityFilter">
                    <option value="all">All Rarities</option>
                    <option value="Rare">Rare</option>
                    <option value="Mythic">Mythic</option>
                    <option value="Legendary">Legendary</option>
                </select>
                
                <div class="color-filters">
                    <div class="color-btn color-G active" data-color="G"></div>
                    <div class="color-btn color-B active" data-color="B"></div>
                    <div class="color-btn color-R active" data-color="R"></div>
                </div>
            </div>
        </div>
        
        <div class="runes-grid" id="runesContainer">
            <!-- Runes will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Sample rune data (replaces the CSV fetch for demonstration)
        const runes = [
            {
                name: "Rune of Power",
                colors: ["G", "B", "R"],
                description: "Increases attack power by [1] 5%. Per additional level: +0.5%",
                rarity: "Legendary",
                maxLevel: "10",
                levelRange: "126-140",
                obtenation: "Dropped from Dragon's Lair"
            },
            {
                name: "Rune of Defense",
                colors: ["G", "G"],
                description: "Increases defense by [1] 8%. Per additional level: +0.8%",
                rarity: "Mythic",
                maxLevel: "8",
                levelRange: "66-80",
                obtenation: "Crafted with Essence of Protection"
            },
            {
                name: "Rune of Speed",
                colors: ["B", "B", "B"],
                description: "Increases movement speed by [1] 10%. Per additional level: +1%",
                rarity: "Rare",
                maxLevel: "5",
                levelRange: "21-35",
                obtenation: "Quest reward from Wind Temple"
            },
            {
                name: "Rune of Vitality",
                colors: ["R", "G"],
                description: "Increases health by [1] 15%. Per additional level: +1.5%",
                rarity: "Legendary",
                maxLevel: "12",
                levelRange: "186-200",
                obtenation: "Dropped from Ancient Treant"
            },
            {
                name: "Rune of Precision",
                colors: ["B", "R"],
                description: "Increases critical chance by [1] 7%. Per additional level: +0.7%",
                rarity: "Mythic",
                maxLevel: "9",
                levelRange: "141-155",
                obtenation: "Crafted with Eye of Accuracy"
            },
            {
                name: "Rune of Elemental Fury",
                colors: ["R", "R", "G"],
                description: "Increases elemental damage by [1] 12%. Per additional level: +1.2%",
                rarity: "Legendary",
                maxLevel: "15",
                levelRange: "216-230",
                obtenation: "Dropped from Elemental Fusion Boss"
            }
        ];

        // Function to render runes
        function renderRunes(runesToRender) {
            const container = document.getElementById('runesContainer');
            container.innerHTML = '';
            
            runesToRender.forEach(rune => {
                const card = document.createElement('div');
                card.className = 'rune-card';
                
                // Create a unique ID for this rune's slider
                const sliderId = `levelSlider-${rune.name.replace(/\s+/g, '-')}`;
                
                card.innerHTML = `
                    <div class="rune-header">
                        <div class="rune-name">${rune.name}</div>
                        <div class="rune-colors">
                            ${rune.colors.map(color => `
                                <div class="rune-color color-${color}">${color}</div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="rune-body">
                        <div class="rune-description" id="desc-${rune.name.replace(/\s+/g, '-')}">${rune.description.replace('[1]', '[3]')}</div>
                        <div class="rune-details">
                            <div class="detail-item">
                                <div class="detail-label">Droppable Rarity</div>
                                <div class="detail-value">${rune.rarity}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Max Level</div>
                                <div class="detail-value">${rune.maxLevel}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Level Range</div>
                                <div class="detail-value">${rune.levelRange}</div>
                            </div>
                        </div>
                    </div>
                    <div class="rune-footer">
                        <div class="detail-label">Obtenation</div>
                        <div class="detail-value">${rune.obtenation}</div>
                    </div>
                    <div class="card-level-control">
                        <div class="card-level-display">Adjust Level: <span id="value-${rune.name.replace(/\s+/g, '-')}">3</span></div>
                        <input type="range" min="1" max="10" value="3" class="card-level-slider" id="${sliderId}" data-rune="${rune.name}">
                    </div>
                `;
                
                container.appendChild(card);
                
                // Add event listener to the slider for this rune
                const slider = document.getElementById(sliderId);
                slider.addEventListener('input', function() {
                    const level = parseInt(this.value);
                    document.getElementById(`value-${rune.name.replace(/\s+/g, '-')}`).textContent = level;
                    updateRuneDescription(rune, level);
                });
            });
        }
        
        // Function to update rune description based on level
        function updateRuneDescription(rune, level) {
            const descElement = document.getElementById(`desc-${rune.name.replace(/\s+/g, '-')}`);
            
            if (rune.description.includes('Per additional level')) {
                const baseMatch = rune.description.match(/\[(\d+)\]\s*([\d%]+)/);
                if (baseMatch) {
                    const baseLevel = parseInt(baseMatch[1]);
                    const baseValue = parseFloat(baseMatch[2]);
                    const incrementMatch = rune.description.match(/Per additional level: \+([\d.]+)/);
                    
                    if (incrementMatch) {
                        const increment = parseFloat(incrementMatch[1]);
                        const currentValue = baseValue + (level - baseLevel) * increment;
                        
                        const newDescription = rune.description.replace(
                            /\[(\d+)\]\s*([\d%]+)/, 
                            `[${level}] ${currentValue.toFixed(1)}%`
                        );
                        
                        descElement.textContent = newDescription;
                    }
                }
            }
        }
        
        // Function to filter runes based on criteria
        function filterRunes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const levelFilter = document.getElementById('levelFilter').value;
            const rarityFilter = document.getElementById('rarityFilter').value;
            
            // Get active colors
            const activeColors = [];
            document.querySelectorAll('.color-btn.active').forEach(btn => {
                activeColors.push(btn.getAttribute('data-color'));
            });
            
            return runes.filter(rune => {
                // Search filter
                if (searchTerm && !rune.name.toLowerCase().includes(searchTerm) && 
                    !rune.description.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Level range filter
                if (levelFilter !== 'all') {
                    const [minLevel, maxLevel] = levelFilter.split('-').map(Number);
                    const [runeMinLevel, runeMaxLevel] = rune.levelRange.split('-').map(Number);
                    
                    if (runeMinLevel < minLevel || runeMaxLevel > maxLevel) {
                        return false;
                    }
                }
                
                // Rarity filter
                if (rarityFilter !== 'all' && rune.rarity !== rarityFilter) {
                    return false;
                }
                
                // Color filter
                if (activeColors.length > 0) {
                    const runeColorsStr = rune.colors.join('');
                    let hasActiveColor = false;
                    
                    for (const color of activeColors) {
                        if (runeColorsStr.includes(color)) {
                            hasActiveColor = true;
                            break;
                        }
                    }
                    
                    if (!hasActiveColor) return false;
                }
                
                return true;
            });
        }
        
        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', function() {
            const filteredRunes = filterRunes();
            renderRunes(filteredRunes);
        });
        
        document.getElementById('levelFilter').addEventListener('change', function() {
            const filteredRunes = filterRunes();
            renderRunes(filteredRunes);
        });
        
        document.getElementById('rarityFilter').addEventListener('change', function() {
            const filteredRunes = filterRunes();
            renderRunes(filteredRunes);
        });
        
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                const filteredRunes = filterRunes();
                renderRunes(filteredRunes);
            });
        });
        
        // Initial render
        renderRunes(runes);
    </script>
</body>
</html>
