<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublimation Rune Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #cbd5e1;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            display: flex;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px 0 0 8px;
            background: #1e293b;
            color: white;
            font-size: 1rem;
        }
        
        .search-btn {
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #2563eb;
        }
        
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .filter-select {
            padding: 12px;
            border-radius: 8px;
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
            min-width: 150px;
        }
        
        .color-filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .color-btn.active {
            border-color: white;
            transform: scale(1.2);
        }
        
        .color-G { background: linear-gradient(135deg, #065f46, #10b981); }
        .color-B { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .color-R { background: linear-gradient(135deg, #991b1b, #dc2626); }
        
        .level-slider-container {
            width: 100%;
            margin-top: 15px;
            padding: 0 10px;
        }
        
        .level-slider {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: #334155;
            outline: none;
            border-radius: 5px;
        }
        
        .level-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
        }
        
        .level-display {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .runes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .rune-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .rune-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .rune-header {
            padding: 20px;
            background: linear-gradient(90deg, #0f172a, #1e293b);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .rune-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .rune-colors {
            display: flex;
            gap: 8px;
        }
        
        .rune-color {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
        }
        
        .rune-body {
            padding: 20px;
        }
        
        .rune-description {
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            min-height: 80px;
            display: flex;
            align-items: center;
        }
        
        .rune-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .detail-item {
            background: #1e293b;
            padding: 12px;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .rune-footer {
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.9);
            border-top: 1px solid #334155;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
                justify-content: center;
            }
            .runes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sublimation Rune Gallery</h1>
            <p class="subtitle">Browse through all sublimation runes with detailed information. Use filters to find exactly what you need.</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" placeholder="Search runes by name...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="filter-group">
                <select class="filter-select">
                    <option value="all">All Levels</option>
                    <option value="1-20">Level 1-20</option>
                    <option value="21-35">Level 21-35</option>
                    <option value="66-80">Level 66-80</option>
                    <option value="111-125">Level 111-125</option>
                    <option value="126-140">Level 126-140</option>
                    <option value="141-155">Level 141-155</option>
                    <option value="156-170">Level 156-170</option>
                    <option value="171-185">Level 171-185</option>
                    <option value="186-200">Level 186-200</option>
                    <option value="201-215">Level 201-215</option>
                    <option value="216-230">Level 216-230</option>
                </select>
                
                <select class="filter-select">
                    <option value="all">All Rarities</option>
                    <option value="rare">Rare</option>
                    <option value="myth">Mythic</option>
                    <option value="leg">Legendary</option>
                </select>
                
                <div class="color-filters">
                    <div class="color-btn color-G active" data-color="G"></div>
                    <div class="color-btn color-B active" data-color="B"></div>
                    <div class="color-btn color-R active" data-color="R"></div>
                </div>
            </div>
            
            <div class="level-slider-container">
                <input type="range" min="1" max="6" value="3" class="level-slider" id="levelSlider">
                <div class="level-display">Selected Level: <span id="levelValue">3</span></div>
            </div>
        </div>
        
        <div class="runes-grid" id="runesContainer">
            <!-- Runes will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Rune data - simplified for demonstration
        // Replace your static runes array and initial renderRunes(runes) call with this:

        async function fetchRunesFromCSV() {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTNyLGmKmON9GaQYYRAnKiz3oZe8x0YuF48pUDrGSyNb4H2y_2M-Q97Fvzy_DQg3bJYM-O1JfxiYlf1/pub?output=csv';
            const response = await fetch(csvUrl);
            const csvText = await response.text();

            // Simple CSV parser (assumes no commas inside fields)
            const lines = csvText.split('\n').filter(line => line.trim());
            const headers = lines[0].split(',').map(h => h.trim());
            const runes = lines.slice(1).map(line => {
                const values = line.split(',').map(v => v.trim());
                let obj = {};
                headers.forEach((header, i) => {
                    obj[header] = values[i] || '';
                });
                // Convert colors string to array (e.g. "GBG" => ["G","B","G"])
                if (obj['Rune colors']) {
                    obj.colors = obj['Rune colors'].split('');
                } else {
                    obj.colors = [];
                }
                // Normalize keys for your app
                obj.name = obj['Name'] || '';
                obj.description = obj['Description'] || '';
                obj.rarity = obj['Rarity'] || '';
                obj.effect = obj['Effect for additional levels'] || '';
                obj.maxLevel = obj['Max level'] || '';
                obj.obtenation = obj['Obtenation'] || '';
                obj.levelRange = obj['Level Range'] || '';
                return obj;
            });

            renderRunes(runes);
        }

        fetchRunesFromCSV();

        // Function to render runes
        function renderRunes(filteredRunes) {
            const container = document.getElementById('runesContainer');
            const level = parseInt(document.getElementById('levelSlider').value);
            
            container.innerHTML = '';
            
            filteredRunes.forEach(rune => {
                const card = document.createElement('div');
                card.className = 'rune-card';
                
                // Calculate effect based on level
                let displayedEffect = rune.description;
                if (rune.effect.includes('Per additional level')) {
                    const baseMatch = rune.description.match(/\[(\d+)\]\s*([\d%]+)/);
                    if (baseMatch) {
                        const baseLevel = parseInt(baseMatch[1]);
                        const baseValue = parseFloat(baseMatch[2]);
                        const increment = parseFloat(rune.effect.match(/[\d.]+/)[0]);
                        const currentValue = baseValue + (level - baseLevel) * increment;
                        
                        displayedEffect = rune.description.replace(
                            /\[(\d+)\]\s*([\d%]+)/, 
                            `[${level}] ${currentValue}%`
                        );
                    }
                }
                
                card.innerHTML = `
                    <div class="rune-header">
                        <div class="rune-name">${rune.name}</div>
                        <div class="rune-colors">
                            ${rune.colors.map(color => `
                                <div class="rune-color color-${color}">${color}</div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="rune-body">
                        <div class="rune-description">${displayedEffect}</div>
                        <div class="rune-details">
                            <div class="detail-item">
                                <div class="detail-label">Droppable Rarity</div>
                                <div class="detail-value">${rune.rarity}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Max Level</div>
                                <div class="detail-value">${rune.maxLevel}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Level Range</div>
                                <div class="detail-value">${rune.levelRange}</div>
                            </div>
                        </div>
                    </div>
                    <div class="rune-footer">
                        <div class="detail-label">Obtenation</div>
                        <div class="detail-value">${rune.obtenation}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        
        // Event listeners for filters
        document.getElementById('levelSlider').addEventListener('input', function() {
            document.getElementById('levelValue').textContent = this.value;
            renderRunes(runes); // In a real app, you would filter runes here
        });
        
        document.querySelector('.search-box input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredRunes = runes.filter(rune => 
                rune.name.toLowerCase().includes(searchTerm) || 
                rune.description.toLowerCase().includes(searchTerm)
            );
            renderRunes(filteredRunes);
        });
        
        document.querySelectorAll('.filter-select').forEach(select => {
            select.addEventListener('change', function() {
                // In a real app, you would implement filtering based on selection
                renderRunes(runes);
            });
        });
        
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                // In a real app, you would filter runes by color here
            });
        });
    </script>
</body>
</html>
